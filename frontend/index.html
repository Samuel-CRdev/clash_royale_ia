<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="UTF-8" />
    <title>Clash Royale IA Deckbuilder</title>

    <!-- Ícone da aba -->
    <link rel="icon" type="image/png" href="./favicon/logodeckbuilder.png" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h1 class="main-title">Clash Royale IA Deckbuilder</h1>
    <h2 class="dev-title">Developed by Samuel Batista</h2>

    <div class="container">

        <!-- PAINEL ESQUERDO -->
        <section class="player-panel">

            <h2 class="panel-title">Perfil do Jogador</h2>

            <div id="player-output" class="player-output redesigned">

                <div class="player-info-top">
                    <div class="tag-input-row inside-box">
                        <input id="tag" type="text" placeholder="Digite sua TAG (#ABC123)" />
                        <button id="btn-load-player" onclick="loadPlayer()">Carregar</button>
                    </div>

                    <p class="hint">
                        Digite sua TAG do Clash Royale e clique em <b>Carregar</b> para ver seus dados.
                    </p>
                </div>

            </div>

        </section>

        <!-- PAINEL DIREITO (CHAT) -->
        <section class="chat-panel">
            <h2 class="chat-title">Chat com a IA</h2>

            <div id="chat" class="chat-log">
                <div class="chat-message ia">
                    <div class="bubble">
                        Olá! Carregue seu perfil e depois me pergunte qualquer coisa sobre seus decks,
                        cartas e estratégias no Clash Royale.
                    </div>
                </div>
            </div>

            <div class="chat-input-row">
                <input
                    id="msg"
                    type="text"
                    placeholder="Digite sua mensagem..."
                    autocomplete="off"
                />
                <button id="btn-send" onclick="enviarChat()">Enviar</button>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
